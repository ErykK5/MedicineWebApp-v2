<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Medicine application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<!--/*@thymesVar id="med" type="com.company.medprojectapp.model.Medicine"*/-->
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(medicines)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tr th:each="medicine : ${medicines}">
                                <td th:text="${medicine.id}"></td>
                                <td th:text="${medicine.name}"></td>
                                <td><a href="#" th:href="@{'/med/show/' + ${medicine.id}}">Show</a></td>
                                <td><a href="#" th:href="@{'/med/update/' + ${medicine.id}}">Update</a></td>
                                <td><a href="#" th:href="@{'/med/delete/' + ${medicine.id}}">Delete</a></td>
                            </tr>
                        </table>
                        <a class="btn btn-default" href="#" th:href="@{'/med/new'}" role="button">Create medicine</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
